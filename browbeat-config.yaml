# Basic set of initial stress tests to test overcloud before running complete set of benchmarks.
browbeat:
  results : results/
  rerun: 1
ansible:
  hosts: ansible/hosts
  adjust:
    keystone_token: ansible/browbeat/adjustment-keystone-token.yml
    neutron_l3: ansible/browbeat/adjustment-l3.yml
    nova_db: ansible/browbeat/adjustment-db.yml
    workers: ansible/browbeat/adjustment-workers.yml
  grafana_snapshot: ansible/browbeat/snapshot-general-performance-dashboard.yml
connmon:
  enabled: false
  sudo: true
grafana:
  enabled: true
  cloud_name: openstack
  grafana_ip: 1.1.1.1
  grafana_port: 3000
  dashboards:
    - openstack-general-system-performance
  snapshot:
    enabled: false
    snapshot_compute: false
perfkit:
  enabled: true
  sleep_before: 0
  sleep_after: 0
  venv: /home/stack/perfkit-venv/bin/activate
  default:
    image: centos7
    machine_type: m1.small
    os_type: rhel
    openstack_image_username: centos
    openstack_public_network: browbeat_public
    openstack_private_network: browbeat_private
  benchmarks:
    - name: fio-centos-m1-small
      enabled: false
      benchmarks: fio
      data_disk_size: 4
shaker:
  enabled: true
  server: (Address of machine running browbeat-Undercloud)
  port: 5555
  flavor: m1.small
  join_timeout: 600
  sleep_before: 5
  sleep_after: 5
  venv: /home/stack/shaker-venv
  shaker_region: regionOne
  scenarios:
    - name: l2
      enabled: true
      density: 1
      compute: 1
      progression: linear
      time: 60
      file: /home/stack/shaker-venv/lib/python2.7/site-packages/shaker/scenarios/networking/dense_l2.yaml
    - name: l3-north-south
      enabled: false
      placement: double_room
      density: 1
      compute: 1
      progression: null
      time: 60
      file: /home/stack/shaker-venv/lib/python2.7/site-packages/shaker/scenarios/networking/dense_l3_north_south.yaml
    - name: l3-east-west
      enabled: false
      density: 1
      compute: 1
      time: 60
      file: /home/stack/shaker-venv/lib/python2.7/site-packages/shaker/scenarios/networking/dense_l3_east_west.yaml
rally:
  enabled: true
  sleep_before: 5
  sleep_after: 5
  venv: /home/stack/rally-venv/bin/activate
  plugins:
    - netcreate-boot: rally/rally-plugins/netcreate-boot
  benchmarks:
    - name: authenticate
      enabled: true
      concurrency:
        - 64
      times: 500
      scenarios:
        - name: authentic-keystone
          enabled: true
          file: rally/authenticate/keystone-cc.yml
          sla_max_avg_duration: 6
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-neutron
          enabled: false
          file: rally/authenticate/validate_neutron-cc.yml
          sla_max_avg_duration: 18
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-nova
          enabled: false
          file: rally/authenticate/validate_nova-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
    - name: cinder
      enabled: true
      concurrency:
        - 2
      times: 6
      scenarios:
        - name: create-attach-volume-centos
          enabled: false
          file: rally/cinder/cinder-create-and-attach-volume-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: create-attach-volume-cirros
          enabled: true
          image_name: cirros
          file: rally/cinder/cinder-create-and-attach-volume-cc.yml
          flavor_name: m1.tiny
    - name: keystonebasic
      enabled: true
      concurrency:
        - 10
      times: 100
      scenarios:
        - name: create-and-list-tenants
          enabled: false
          file: rally/keystonebasic/create_and_list_tenants-cc.yml
        - name: create-and-list-users
          enabled: true
          file: rally/keystonebasic/create_and_list_users-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
    - name: neutron
      enabled: true
      concurrency:
        - 8
      times: 100
      scenarios:
        - name: create-list-network
          enabled: false
          file: rally/neutron/neutron-create-list-network-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: create-list-port
          enabled: true
          file: rally/neutron/neutron-create-list-port-cc.yml
        - name: create-list-router
          enabled: false
          file: rally/neutron/neutron-create-list-router-cc.yml
        - name: create-list-security-group
          enabled: false
          file: rally/neutron/neutron-create-list-security-group-cc.yml
        - name: create-list-subnet
          enabled: false
          file: rally/neutron/neutron-create-list-subnet-cc.yml
    - name: nova
      enabled: true
      concurrency:
        - 8
      times: 10
      scenarios:
        - name: boot-list-centos
          enabled: false
          file: rally/nova/nova-boot-list-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: boot-list-cirros
          enabled: true
          image_name: cirros
          file: rally/nova/nova-boot-list-cc.yml
          flavor_name: m1.tiny
    - name: plugins
      enabled: true
      concurrency:
        - 8
      times: 10
      scenarios:
        - name: netcreate-boot
          enabled: true
          image_name: cirros
          flavor_name: m1.tiny
          file: rally/rally-plugins/netcreate-boot/netcreate_boot.yml
