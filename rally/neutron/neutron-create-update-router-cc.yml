{% set subnets_per_network = subnets_per_network or 2 %}
{% set network_create_args = network_create_args or {} %}
{% set subnet_create_args = subnet_create_args or {} %}
{% set subnet_cidr_start = subnet_cidr_start or "10.0.0.0/16" %}
{% set router_create_args = router_create_args or {} %}
{% set sla_max_avg_duration = sla_max_avg_duration or 60 %}
{% set sla_max_failure = sla_max_failure or 0 %}
{% set sla_max_seconds = sla_max_seconds or 60 %}
{% set router_update_args = router_update_args or {} %}
---
  NeutronNetworks.create_and_update_routers:
    -
      args:
        network_create_args: {{network_create_args}}
        subnet_create_args: {{subnet_create_args}}
        subnet_cidr_start: {{subnet_cidr_start}}
        subnets_per_network: {{subnets_per_network}}
        router_create_args: {{ router_create_args }}
        router_update_args: {{router_update_args}}
      runner:
        concurrency: {{concurrency}}
        times: {{times}}
        type: "constant"
      context:
        users:
          tenants: 50
          users_per_tenant: 50
        quotas:
          neutron:
            network: -1
            port: -1
            router: -1
            subnet: -1
      sla:
        max_avg_duration: {{sla_max_avg_duration}}
        max_seconds_per_iteration: {{sla_max_seconds}}
        failure_rate:
          max: {{sla_max_failure}}
