{% set ports_per_network = ports_per_network or 4 %}
---
  NeutronNetworks.create_and_list_ports:
    -
      args:
        network_create_args: ""
        ports_per_network: {{ports_per_network}}
      runner:
        concurrency: {{concurrency}}
        times: {{times}}
        type: "constant"
      context:
        users:
          tenants: 1
          users_per_tenant: 8
        quotas:
          neutron:
            network: -1
            port: -1
            router: -1
            subnet: -1
