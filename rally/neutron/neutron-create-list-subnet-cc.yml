{% set subnets_per_network = subnets_per_network or 2 %}
---
  NeutronNetworks.create_and_list_subnets:
    -
      args:
        network_create_args: ""
        subnet_create_args: ""
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: {{subnets_per_network}}
      runner:
        concurrency: {{concurrency}}
        times: {{times}}
        type: "constant"
      context:
        users:
          tenants: 1
          users_per_tenant: 8
        quotas:
          neutron:
            network: -1
            port: -1
            router: -1
            subnet: -1
