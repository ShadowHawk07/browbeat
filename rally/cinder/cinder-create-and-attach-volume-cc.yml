{% set image_name = image_name or "centos7" %}
{% set flavor_name = flavor_name or "m1.small" %}
---
  CinderVolumes.create_and_attach_volume:
    -
      args:
        size: 1
        image:
          name: {{image_name}}
        flavor:
          name: {{flavor_name}}
      runner:
        concurrency: {{concurrency}}
        times: {{times}}
        type: "constant"
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
            port: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
          cinder:
            gigabytes: -1
            volumes: -1
