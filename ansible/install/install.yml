---
#
# Playbook to install connmon and shaker on undercloud/overcloud
#

- hosts: undercloud
  remote_user: stack
  vars:
    connmon: false
    undercloud: true
    shaker: false
  roles:
  - common
  - undercloud
  - connmon
  - shaker

- hosts: controller
  remote_user: heat-admin
  vars:
    connmon: false
    undercloud: false
    shaker: false
  roles:
  - common
  - connmon
  - nova
  - neutron
  - keystone
