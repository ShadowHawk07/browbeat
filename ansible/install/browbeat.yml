---
#
# Playbook to install Browbeat (Rally + Shaker + PerfKitBenchmarker) on undercloud
#

- hosts: controller
  remote_user: "{{ host_remote_user }}"
  roles:
    - no-sshd-dns
    - shaker-check

- hosts: browbeat
  remote_user: "{{ browbeat_user }}"
  roles:
    - common
    - browbeat
    - { role: browbeat-results, when: browbeat_results_in_httpd}
    - firewall
    - perfkitbenchmarker
    - rally
    - shaker
    - flavors
    - images

- hosts: compute
  remote_user: "{{ host_remote_user }}"
  roles:
    - no-sshd-dns
