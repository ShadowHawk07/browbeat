---
#
# Playbook to install connmon and pbench on director/overcloud
#

- hosts: controllers
  remote_user: heat-admin
  vars:
    install: True
  roles:
  - connmon
  - pbench
  - nova
  - keystone
  - shaker

- hosts: director
  remote_user: stack
  vars:
    install: True
  roles:
  - connmon
  - pbench
  - director
