          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authenticate_user_and_validate_token
          enabled: true
          file: rally/keystonebasic/authenticate_user_and_validate_token-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: create-tenant-with-users
          enabled: true
          users_per_tenant: 2
