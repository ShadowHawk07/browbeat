# Complete set of Keystone Stress tests run minimal number of times.
# Good sanity test to see if OSP will be able to handle the longer stress tests.
browbeat:
  results: results/
  rerun: 1
  cloud_name: openstack
elasticsearch:
  enabled: false
  regather: false
  host: 1.1.1.1
  port: 9200
  metadata_files:
    - name: hardware-metadata
      file: metadata/hardware-metadata.json
    - name: environment-metadata
      file: metadata/environment-metadata.json
    - name: software-metadata
      file: metadata/software-metadata.json
    - name: version
      file: metadata/version.json
ansible:
  ssh_config: ansible/ssh-config
  hosts: ansible/hosts
  adjust:
    keystone_token: ansible/browbeat/adjustment-keystone-token.yml
    neutron_l3: ansible/browbeat/adjustment-l3.yml
    nova_db: ansible/browbeat/adjustment-db.yml
    workers: ansible/browbeat/adjustment-workers.yml
  metadata: ansible/gather/site.yml
grafana:
  enabled: false
  grafana_ip: 1.1.1.1
  grafana_port: 3000
  dashboards:
    - openstack-general-system-performance
rally:
  enabled: true
  sleep_before: 5
  sleep_after: 5
  benchmarks:
    - name: authenticate
      enabled: true
      concurrency:
        - 32
      times: 100
      scenarios:
        - name: authentic-ceilometer
          enabled: true
          file: rally/authenticate/validate_ceilometer-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-cinder
          enabled: true
          file: rally/authenticate/validate_cinder-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-glance
          enabled: true
          file: rally/authenticate/validate_glance-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-heat
          enabled: true
          file: rally/authenticate/validate_heat-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-keystone
          enabled: true
          file: rally/authenticate/keystone-cc.yml
          sla_max_avg_duration: 6
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-monasca
          enabled: false
          file: rally/authenticate/validate_monasca-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-neutron
          enabled: true
          file: rally/authenticate/validate_neutron-cc.yml
          sla_max_avg_duration: 18
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: authentic-nova
          enabled: true
          file: rally/authenticate/validate_nova-cc.yml
          sla_max_avg_duration: 12
          sla_max_seconds: 30
          sla_max_failure: 0
    - name: keystonebasic
      enabled: true
      concurrency:
        - 25
      times: 100
      scenarios:
        - name: create-user
          enabled: true
          file: rally/keystonebasic/create_user-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: create-delete-user
          enabled: true
          file: rally/keystonebasic/create_delete_user-cc.yml
          sla_max_seconds: 30
          sla_max_failure: 0
        - name: create-user-set-enabled-and-delete
